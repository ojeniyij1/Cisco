<html>
    
<head> 
<title>Cisco Mockup 3</title>
<link href="style.css" type="text/css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" type="text/css"/>
<script src="https://use.fontawesome.com/b0ac56156b.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="topbar">
        <img src="images/pngegg.png"/>
    </nav>
<div class="parentcontainer">
    <div class="background">
    </div>
    <div class="mainrounded">
        <div class="leftSide">
        </div>
        <div class="rightside">
            <div class="form-inner">
                <h1>Log in to your account</h1>
                <input type="username" name="username" id="username" placeholder="Username"/>
                <input type="password" name="password" id="password" placeholder="Password"/>
                <br>
                <a id="fp" href="#">Forgot Password?</a>
                <div class="btncontainer">
                    <a id="cabtn" href="">Create Account</a>
                    <a id="loginbtn" href="">Login</a>
                </div>  
            </div>
        </div>
    </div>

</div>

</body>

</html>
